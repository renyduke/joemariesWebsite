<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <!-- <header>
    <div class="logo">
        <img src="crazy.png" alt="Logo" />
        <h3>REN'S CREATIVE HACK</h3>
      </div>
  </header> -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #5a5a5a;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contact-form {
      max-width: 400px;
      width: 100%;
      background: #4d4d4d;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .contact-form label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .contact-form button {
      background: #e9e9e9;
      color: hsl(0, 0%, 15%);
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .logo {
    display: flex;
    align-items: center;
    cursor: pointer;
    }

    .logo img {
     width: 40px;
     margin-right: 0.6rem;
     margin-top: -0.6rem;
    }
    .logo h3 {
    color: var(--darkTwo);
    font-size: 1.55rem;
    line-height: 1.2;
    font-weight: 700;
    }
    .logo {
    position: relative;
     z-index: 70;
    }
    .logo {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

  </style>
</head>
<body>

  <div class="contact-form">
    <h2>Contact Us</h2>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
